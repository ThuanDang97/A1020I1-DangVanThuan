    // Tính tổng và tích các chữ số của một số nguyên dương m cho trước

    let num = prompt("Nhập number: ");
    let tong = 0;
    let tich = 1;
    for (let i = 0; i < num.length; i++){
        tong += parseInt(num[i]);
        tich *= parseInt(num[i]);
    }
