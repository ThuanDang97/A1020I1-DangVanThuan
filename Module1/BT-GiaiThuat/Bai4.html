<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--Viết chương trình tính : S=15-1+1/2-1/3!+....+(-1)n  1/n!-->

    <script>
        let n = parseInt(prompt("Nhập n"));
        let s = 15;
        let a = 1;
        let x = 0;
        for (let i = 1; i < n; i++){
            if (i%2===0){
                x = 1; // nếu mẫu số %2=0 thì tử bằng 1 còn lại trả về -1
            }else {
                x = -1;
            }
            a*=i;
            s+=x/a;
        }
        console.log(s);
    </script>
</body>
</html>
