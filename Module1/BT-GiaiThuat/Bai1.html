<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--1.Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng)-->
<p id="hienthi"></p>
<script>
    let n = parseInt(prompt("nhập số dòng muốn in ra"));
    let i = 0;
    let space = "";
    while (i<=n){
        for (let j = 0; j < i;j++){
            space +="***** <br>" ;
            break;
        }
        i++;
    }
    document.getElementById('hienthi').innerHTML = space;



</script>
</body>
</html>
