<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Viết chương trình tính :S=1+1/2+1/3+....+1/n-->

<script>
    let n = parseFloat(prompt("Nhập số cần tính!!!"));
    let sum = 0;
    for (let i = 1; i <= n; i++){
        sum += (1/i);
    }
    console.log(sum);
</script>
</body>
</html>
