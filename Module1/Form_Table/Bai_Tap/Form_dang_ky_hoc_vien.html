<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Học Viên</title>
</head>
<body style="background: burlywood" >
    <p style="background: aquamarine; color: blue">ĐĂNG KÝ HỌC VIÊN</p>
    <label style="color: blue" for="fullname">Họ và tên</label>
    <input id="fullname" type="text" name="fullname" style="margin-left: 10px">
    <br><br>
    <label style="color: blue" for="dayofbirth">Ngày Sinh</label>
    <input id="dayofbirth" type="text" name="dayofbirth" style="margin-left: 4px">
    <br><br>
    <label style="color: blue">Giới tính</label>
    <input type="radio" name="gender"style="margin-left: 15px"> Nam
    <input type="radio" name="gender"style="margin-left: 15px"> Nữ
    <br><br>
    <label style="color: blue">Địa chỉ</label>
    <input type="text" name="location" style="margin-left: 25px">
    <br><br>
    <label style="color: blue" >Lớp</label>
    <select name="class" style="margin-left: 45px">
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
        <option value="Lớp 3">Lớp 3</option>
        <option value="Lớp 4">Lớp 4</option>
        <option value="Lớp 5">Lớp 5</option>
        <option value="Lớp 6">Lớp 6</option>
        <option value="Lớp 7">Lớp 7</option>
        <option value="Lớp 8">Lớp 8</option>
        <option value="Lớp 9">Lớp 9</option>
        <option value="Lớp 10">Lớp 10</option>
        <option value="Lớp 11">Lớp 11</option>
        <option value="Lớp 12">Lớp 12</option>
    </select>
    <br><br>
    <label style="color: blue">Email</label>
    <input type="text" name="email" style="margin-left: 32px">
    <br><br>
    <label style="color: blue">Điện Thoại</label>
    <input type="text" name="phone">
    <br><br>
    <input type="submit" value="Đăng Ký">
    <input type="reset" value="Nhập Lại">
</body>
</html>
