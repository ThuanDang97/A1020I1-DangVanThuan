<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let a = parseInt(prompt("vui lòng nhập vào số bất kỳ lớn hơn 0:"));
    let sum = 0;
    for (let i = 1; i<= a; i++){
        sum = sum + i;
        alert(i);
        console.log(sum);
    }
</script>
</body>
</html>
