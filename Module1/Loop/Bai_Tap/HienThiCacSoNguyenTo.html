<script>
    let a = prompt("Nhập số lượng số nguyên tố cần hiển thị");
    let number = 2;
    let count = 0;
    let kq = "";
    while (count < a)
    {
        let check = true;
        for (let i = 2;i < number;i++ ){
            if (number%i===0){
                check = false;
                break;
            }
        }
        if (check === true)
        {
            kq += number + ", ";
            count++;
        }
        number++;
    }
    document.write(kq);
</script>
