<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        message = parseInt(prompt("Nhập thông tin nhiệt độ hiện tại",""));
    }
    while (message==null);
    if (message<20) {
        alert('Tăng nhiệt độ');
    } else if (message>100) {
        alert('Giảm nhiệt độ');
    } else {
        alert('Good!')
    }
</script>
</body>
</html>
