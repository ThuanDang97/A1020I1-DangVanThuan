<!DOCTYPE html>

<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let count = 0;
    let total = 0;
    let i =0 ;
    while (count<30){
        if (i%7===0)
        {
            count++;
            total+=i;
        }
        i++;
    }
    console.log(total);
</script>
</body>
</html>
