<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let num = prompt('Nhập vào số lượng số fibonacci cần hiển thị: ');
    let a = 0;
    let b = 1;
    let c = "";
    let d = a + ", "+ b + ", ";
    let check = true;

    for (let i = 0; i < num-2; i++){
        let c = a + b;
        d += c + ", ";
        a = b;
        b = c;
         if (check && c%5===0){
            console.log('số đầu tiên chia hết cho 5 là: '+ c);
            check = false;
        }
    }

    console.log(d);
</script>
</body>
</html>
