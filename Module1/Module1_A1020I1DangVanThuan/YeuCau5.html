<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 5</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt(
            "1. Add New Customer. \n" +
            "2. Display Information Customer. \n" +
            "3. Edit Information Customer. \n" +
            "4. Delete Customer. \n" +
            "5. Exit"
        ));
        let check = true;
        while (check) {
            switch (choose) {
                case 1: {
                    addNewCustomer();
                    break;
                }
                case 2: {
                    displayCustomer();
                    break;
                }
                case 3: {
                    editCustomer();
                    break;
                }
                case 4: {
                    deleteCustomer();
                    break;
                }
                case 5: {
                    break;
                }
                default:
                    alert("false");
                    return displayMainMenu();
            }
            if (check = false){
                return;
            }
        }
    }
    displayMainMenu();
    function addNewCustomer() {
        let name = prompt("Input Name: ");
        let cmnd = prompt("Input CMND: ");
        let birthday = prompt("Input Birthday: ");
        let email = prompt("Input Email: ");
        let address = prompt("Input Address: ");
        let typeService = prompt("Input Type Service: ");
        let typeRoom = prompt("Input Type Room: ");
        let typeCustomer = prompt("Input Type Customer: ");
        let discount = prompt("Input Discount: ");
        let quantityIncluded = prompt("Input Quantity Included: ");
        let rendDays = prompt("Input rendDays: ");
        arrListCustomer.push([name,cmnd,birthday,email,address,typeService,typeCustomer,typeRoom,discount,quantityIncluded,rendDays]);
        alert("Bạn đã thêm thành công");
        displayMainMenu();
    }
    function displayCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++){
            temp+=(i+1) + ". " + arrListCustomer[i][0]+ "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
            alert(
                "1.Tên: " + arrListCustomer[chooseDisplay][0] + "\n" +
                "2.CMND: " + arrListCustomer[chooseDisplay][1] + "\n" +
                "3.Ngày Sinh: " + arrListCustomer[chooseDisplay][2] + "\n" +
                "4.Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
                "5.Địa Chỉ: " + arrListCustomer[chooseDisplay][4] + "\n" +
                "6.Loại Dịch Vụ: " + arrListCustomer[chooseDisplay][5] + "\n" +
                "7.Loại Phòng: " + arrListCustomer[chooseDisplay][7] + "\n" +
                "8.Loại Customer: " + arrListCustomer[chooseDisplay][6] + "\n" +
                "9.Giảm Giá: " + arrListCustomer[chooseDisplay][8] + "\n" +
                "10.Số lượng đi kèm: " + arrListCustomer[chooseDisplay][9] + "\n" +
                "11.Số lượng ngày: " + arrListCustomer[chooseDisplay][10]);
        displayMainMenu();
        }

    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++){
            temp+= (i+1) + ". Name:" + arrListCustomer[i][0]+ "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEdit = parseInt(prompt(
            "1.Tên: " + arrListCustomer[chooseDisplay][0] + "\n" +
            "2.CMND: " + arrListCustomer[chooseDisplay][1] + "\n" +
            "3.Ngày Sinh: " + arrListCustomer[chooseDisplay][2] + "\n" +
            "4.Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
            "5.Địa Chỉ: " + arrListCustomer[chooseDisplay][4] + "\n" +
            "6.Loại Dịch Vụ: " + arrListCustomer[chooseDisplay][5] + "\n" +
            "7.Loại Phòng: " + arrListCustomer[chooseDisplay][7] + "\n" +
            "8.Loại Customer: " + arrListCustomer[chooseDisplay][6] + "\n" +
            "9.Giảm Giá: " + arrListCustomer[chooseDisplay][8] + "\n" +
            "10.Số lượng đi kèm: " + arrListCustomer[chooseDisplay][9] + "\n" +
            "11.Số lượng ngày: " + arrListCustomer[chooseDisplay][10]));

        switch (chooseEdit) {
            case 1: {
                arrListCustomer[chooseDisplay][0] = prompt("Enter name: ");
                break;
            }
            case 2: {
                arrListCustomer[chooseDisplay][1] = prompt("Enter CMND: ");
                break;
            }
            case 3: {
                arrListCustomer[chooseDisplay][2] = prompt("Enter Ngày Sinh: ");
                break;
            }
            case 4: {
                arrListCustomer[chooseDisplay][3] = prompt("Enter Email: ");
                break;
            }
            case 5: {
                arrListCustomer[chooseDisplay][4] = prompt("Enter Địa Chỉ: ");
                break;
            }
            case 6: {
                arrListCustomer[chooseDisplay][5] = prompt("Enter Loại Dịch Vụ: ");
                break;
            }
            case 7: {
                arrListCustomer[chooseDisplay][7] = prompt("Enter Loại Phòng: ");
                break;
            }
            case 8: {
                arrListCustomer[chooseDisplay][6] = prompt("Enter Loại Customer: ");
                break;
            }
            case 9: {
                arrListCustomer[chooseDisplay][8] = prompt("Enter Mã Giảm Giá: ");
                break;
            }
            case 10: {
                arrListCustomer[chooseDisplay][9] = prompt("Enter Số Lượng Đi Kèm: ");
                break;
            }
            case 11: {
                arrListCustomer[chooseDisplay][10] = prompt("Enter Số Lượng Ngày: ");
                break;
            }
            default:
                alert("Failed!!!");
        }

        editCustomer();
    }
    function deleteCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++){
            temp+= i + ". Name: " + arrListCustomer[i][0]+ "\n";
        }
        let chooseDelete = parseInt(prompt(temp));
        let confirm = parseInt(prompt("Bạn có muốn xoá Customer? " + "\n" + "1. Yes \n" + "2. No"));
        if (confirm===1){
            arrListCustomer.splice(chooseDelete,1);
            alert("Bạn đã xoá thành công Customer");
        }else {
            alert("Cancel!!!");
        }
        displayMainMenu();
    }
</script>
</body>
</html>
