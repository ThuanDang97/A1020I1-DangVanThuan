<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Độ C Sang Độ F</title>
</head>
<body>
    <script>
        C = prompt('Nhập Celsius: ');
        var F = (9*C)/5 + 32;
        document.write(C + ' Celsius = ' + F + ' Fahrenheit' );
    </script>
</body>
</html>
