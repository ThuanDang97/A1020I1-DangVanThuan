<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        R = prompt(" Nhập bán kính đường tròn: ");
        var S = (R*R)*3.14;
        document.write(' Diện tích hình tròn là: ' +S);
    </script>
</body>
</html>
