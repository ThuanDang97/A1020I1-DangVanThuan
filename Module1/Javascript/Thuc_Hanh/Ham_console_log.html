<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm console.log()</title>
</head>
<body>
    <button type="button" onclick="showMessage()">Click Me</button>
    <button type="button" onclick="clearMessage()">Clear</button>
    <script>
        function showMessage() {
            console.log('Xin chào');
        }
        function clearMessage() {
            console.log('');
        }
    </script>
</body>
</html>
