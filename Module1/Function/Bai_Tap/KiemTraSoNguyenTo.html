<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(" nhập số nguyên bất kì để kiểm tra");
    function isPrime(a) {
        let count = 0;
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
        return false;
    }
        console.log(isPrime(a));

</script>
</body>
</html>
