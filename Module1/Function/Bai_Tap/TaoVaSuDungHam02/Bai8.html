<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->

<script>
    let n = parseInt(prompt("nhập độ dài mảng số nguyên"));
    let arr = new Array(n);
    arr.length = n;
    for (let i = 0; i < n; i++){
        arr[i] = prompt("Nhập phần thứ thứ " + (i+1));
    }
    function reverse(arr) {
        console.log(arr.reverse().join("-"));
    }

    reverse(arr);
</script>
</body>
</html>
