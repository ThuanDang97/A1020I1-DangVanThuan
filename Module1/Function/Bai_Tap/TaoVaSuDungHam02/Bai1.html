<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

<script>
    let a = parseInt(prompt("Nhập giá trị"));

    function binhPhuong(square) {
        square = a*a;
        return square;
    }
    alert(binhPhuong(a));

</script>
</body>
