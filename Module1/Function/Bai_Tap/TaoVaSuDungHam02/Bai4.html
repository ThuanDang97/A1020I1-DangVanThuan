<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
 Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

<script>
    let a = prompt("Nhập kí tự để kiểm tra");
    function check(kt) {
        if (!isNaN(kt)){
            alert("True")
        } else{
            alert("False");
        }
    }
    check(a);
</script>
</body>
</html>
