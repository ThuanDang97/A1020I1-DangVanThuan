<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

<script>
    function count(b) {
        b = parseInt(prompt("Vui lòng nhập vào 1 số"));
        b++;
        return b;
    }
    document.write("Số đã tăng lên 1 đơn vị là "+count());
</script>
</body>
</html>
