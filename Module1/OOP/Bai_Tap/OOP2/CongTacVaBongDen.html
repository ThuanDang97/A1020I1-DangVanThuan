<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(){
            this.status = false;
        }
        getStatus(){
            return this.status;
        }
        turnOff(){
            return this.status;
        }
        turnOn(){
            this.status = !this.status;
        }
        light(){
            if (this.status){
                console.log("ElectricLamp Light!!!");
            }else{
                console.log("ElectricLamp Not Light!!!");
            }
        }
    }

    class SwitchButton{
        constructor(status){
            this.status = status;
        }
        connectToLamp(electricLamp){
            return electricLamp.getStatus();
        }
        switchOff(lamp){
            return lamp.turnOff();
        }
        switchOn(lamp){
            return lamp.turnOn();
        }
    }
    let lamp = new ElectricLamp();
    let button = new SwitchButton(lamp);

    for (let i = 0; i < 10; i++){
        button.switchOn(lamp);
        console.log(button.connectToLamp(lamp));
        lamp.light();
    }


</script>
</body>
</html>
