<script>

    class Apple {
        constructor() {
            this.weight = 10;
        }
        getWeight(){
            return this.weight;
        }
        decrease(){
            this.weight--;
        }
        isEmpty() {
            if (this.weight === 0){
                console.log("Táo đã hết")
            }
        }
    }


    class Human {

            this.gender = gender;
            this.weight = weight;
        }

        }

        }

            talk = prompt("Nhập câu nói muốn nói: ");
            console.log(human + ": "+talk);
        }

        eatApple(apple){
            if (apple.getWeight() > 0){
                apple.decrease();
                this.weight++;
            }
            return this.weight;
        }
        checkApple(apple){
            if (apple.getWeight() > 0){
                console.log("Táo còn " + apple.weight + " đơn vị")
            }else {
                apple.isEmpty();
            }
        }
    }
