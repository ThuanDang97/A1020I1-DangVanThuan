<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<p id="kq1"></p>
<p id="kq2"></p>
<p id="kq3"></p>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }
        ctof(a){
            a = 9/5 * this.c + 32;
            document.getElementById("kq2").innerHTML = this.c + " oC = " + a + " oF";
        }
        ctok(b){
            b = this.c + 273.15;
            document.getElementById("kq3").innerHTML = this.c + " oC = " + b + " oKenvin";
        }
    }
    let n = parseInt(prompt("Vui lòng nhập nhiệt độ cần chuyển đổi: "));
    let Temperature1 = new Temperature(n);
    Temperature1.ctof();
    Temperature1.ctok();


</script>
</body>
</html>
