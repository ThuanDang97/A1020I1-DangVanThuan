<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius(){
            return this.radius
        }
        getArea(){
            return Math.PI * radius * radius;
        }

        setRadius(){
            this.radius = radius;
        }
        setColor(){
            this.color = color;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
