<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery{
        constructor(enegry) {
            this.energy = enegry;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(enegry){
            this.energy = enegry;
        }
        decreaseEnegry(){
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.status = false;
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        setBattery(battery){
            this.battery = battery;
        }
        light(){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    battery.decreaseEnegry();
    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    battery.decreaseEnegry();
    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
