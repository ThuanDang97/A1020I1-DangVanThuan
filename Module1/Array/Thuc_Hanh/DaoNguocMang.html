<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // sử dụng phuowng thức reverse()
    // let a = [-3,5,1,3,2,10];
    // document.write(a.reverse());

    // không sử dụng phương thức reverse

    let arr = [-3,5,1,3,2,10];
    let a = 0;
    let b = arr.length -1;
    while (a < b) {
        let c = arr[a];
        arr[a] = arr[b];
        arr[b] = c;
        a++;
        b--;
    }
    document.write(arr);
</script>
</body>
</html>
