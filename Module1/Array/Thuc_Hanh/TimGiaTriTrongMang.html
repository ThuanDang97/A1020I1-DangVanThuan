<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="result" type="text" placeholder="Enter a number">
<button onclick="tim()">TÃŒM</button>
<p id="kq"></p>
<script>
    function tim() {
        let c = "";
        let a = document.getElementById("result").value;
        let num = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < num.length; i++){
            if (a == num[i]){
                c = "Value " + num[i] + " found at " + i;
            }
            document.getElementById('kq').innerHTML = c;
        }
    }
</script>
</body>
</html>
