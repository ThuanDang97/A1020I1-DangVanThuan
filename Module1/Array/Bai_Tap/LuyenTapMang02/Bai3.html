<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->

<script>
    let arr = [1,2,3,'a','b','c'];
    count = 0;
    for (let i = 0; i<arr.length; i++){
        if (typeof (arr[i]) == "number"){
            count++
        }
    }
    console.log("Mảng có kí tự: " + arr);
    console.log("Mảng có " + count +" kí tự số");
</script>
</body>
</html>
