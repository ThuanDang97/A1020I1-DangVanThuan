<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->


<script>
    let arr = [1,2,3,'a','b','c'];
    count = 0;
    for (let i = 0; i<arr.length; i++){
        if (typeof (arr[i]) == "string"){
            count++
        }
    }
    console.log("Mảng có kí tự: " + arr);
    console.log("Mảng có " + count +" từ trong chuỗi");
</script>
