<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.-->

<script>
    let n = prompt("Vui lòng nhập chiều dài của mảng");
    let arr = [];
    arr.length = n;

    for (let i=0;i<arr.length;i++){
        arr[i] = prompt("Nhập phần tử " + i + " trong mảng!!");
    }
    console.log(arr.reverse().join(","));
</script>
</body>
</html>
