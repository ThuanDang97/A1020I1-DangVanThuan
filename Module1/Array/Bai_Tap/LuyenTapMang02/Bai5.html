<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->

<script>
    let a = prompt("Nhập chuỗi 1!");
    let b = prompt("Nhập chuỗi 2!");

    if (a==b){
        console.log("2 chuỗi vừa nhập giống nhau");
    }else {
        console.log("2 chuỗi vừa nhập không giống nhau");
    }
</script>
</body>
</html>
