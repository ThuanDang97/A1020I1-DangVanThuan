<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.-->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->


<script>
    let arr1 = new Array(5);
    let arr2 = new Array(5);
    let arr3 = [];
    for (i=0;i<arr1.length; i++){
        arr1[i] = prompt("Vui lòng nhập phần thử thứ " + i + " của mảng 1!!");
    }
    for(j=0;j<arr2.length;j++){
        arr2[j] = prompt("Vui lòng nhập phần thử thứ " + j + " của mảng 2!!");
    }
    console.log(arr3.concat(arr1,arr2));
</script>
</body>
</html>
