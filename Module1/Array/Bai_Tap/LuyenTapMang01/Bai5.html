<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->

<script>
    let n = prompt("Nhập độ dài của mảng: ");
    let arr = [];
    arr.length = n;
    let count = 0;
    for (let i =0; i<arr.length; i++){
        arr[i] = parseInt(prompt("Vui lòng nhập phần tử " + i ));
        if (arr[i] < 0){
            count++;
        }
    }
    console.log(arr);
    console.log("Trong chuỗi có " + count + " số nguyên âm");
</script>
</body>
</html>
