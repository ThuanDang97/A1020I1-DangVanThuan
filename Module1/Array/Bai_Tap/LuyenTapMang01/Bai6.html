<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->

<script>
    let arr = new Array(5);
    let check = false;
    for (let i =0; i<arr.length;i++){
        arr[i] = prompt("Vui lòng nhập giá trị " + i);
    }
    let v = prompt("Vui lòng nhập giá trị V");
    for (let i = 0; i <arr.length; i++){
        if (v === arr[i]){
            check = true;
        }
    }
    if (check){
        console.log("V is in the array");
    }else{
        console.log("V is not in the array");
    }
    console.log(arr);
</script>
</body>
</html>
