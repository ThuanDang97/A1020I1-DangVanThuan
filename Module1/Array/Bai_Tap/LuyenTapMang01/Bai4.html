<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->


<script>
    let arr = [];
    let n = prompt("Vui lòng nhập độ dài mảng");
    arr.length = n;

    for (let i = 0; i < arr.length; i++){
        arr[i] = prompt(" Vui lòng nhập phần tử thứ "+i+" : ");
    }
    console.log(arr);
    console.log("Mảng sau khi đã đổi ngược "+arr .reverse());
</script>
</body>
