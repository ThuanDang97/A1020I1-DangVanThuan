<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Input Name: ");
    name = name.toUpperCase();
    let tempName ="";
    for (let i = 0; i < name.length; i++){
        if (i===0 || name.charAt(i-1)===" "){
            tempName+=name.charAt(i).toLowerCase();
            continue;
        }
        tempName += name.charAt(i);
    }
    name=tempName;
    alert(name);
</script>
</body>
</html>
