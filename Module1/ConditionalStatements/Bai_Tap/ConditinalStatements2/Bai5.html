<!--                                sử dụng switch case                -->
    <label>a</label>
    <input type="text" id="result" >
    <label>b</label>
    <input type="text" id="result1" >
    <input type="button" value="change" onclick="change()">
    <p id="kq"></p>
    <script>
        function change(c) {
            let a = document.getElementById('result').value;
            let b = document.getElementById('result1').value;
            switch (c) {
                case c:
                    let S = (a * b)/ 2;
                    document.getElementById('kq').innerHTML = "Dien tich tam giac vuong la: " + S ;
                    break;
            }
        }
    </script>
