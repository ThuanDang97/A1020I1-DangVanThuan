<!DOCTYPE html>

<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.-->
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->


<script>
    let a = prompt('vui lòng nhập số tuổi: ');
    if (a > 0 && a < 120){
        alert('số tuổi của bạn là: ' + a);
    } else {
        alert('vui lòng nhập đúng số tuổi');
    }
</script>
</body>
</html>
