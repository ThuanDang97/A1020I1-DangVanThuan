<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.-->
<!--Điều kiện để a,b,c là cạnh của một tam giác là:-->
<!--a,b,c > 0-->
<!--a + b > c-->
<!--b + c > a-->
<!--a + c > b-->

<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    let c = parseInt(prompt('Nhập c: '));
    if (a , b , c > 0 && a + b > c && b + c > a && a + c > b){
        alert('a, b, c là cạnh của 1 tam giác!!!');
    }else {
        alert('a, b, c không phải là cạnh của 1 tam giác!!!');
    }
</script>
</body>
</html>
