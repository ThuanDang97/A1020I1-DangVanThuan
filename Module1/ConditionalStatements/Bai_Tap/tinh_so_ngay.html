<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày của tháng trong năm</title>
</head>
<body>
<form>
    <input type="text" class="" id="thang">
    <input type="button" onclick="tinhSoNgay()" id="tsn" value="Tính số ngày">
</form>
<p id="KQ"> </p>
<script>
    function tinhSoNgay() {
        let a = document.getElementById('thang').value ;
        switch (a){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('KQ').innerHTML = "Tháng " + a + " có 31 ngày!";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('KQ').innerHTML = "Tháng " + a + " có 30 ngày!";
                break;
            case '2':
                document.getElementById('KQ').innerHTML = "Tháng 2 có 28 hoặc 29 ngày!";
                break;
            default:
                document.getElementById('KQ').innerHTML = "Vui lòng nhập đúng số tháng!";
        }
    }
</script>
</body>
</html>
