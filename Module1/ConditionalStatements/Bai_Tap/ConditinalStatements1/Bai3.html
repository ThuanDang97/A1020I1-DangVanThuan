<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let a = parseInt(prompt('Vui long nhap mot so nguyen bat ki: '));
    if (a < 0)
    {
        alert(a +' nho hon 0')
    } else
    {
        alert(a + ' lon hon 0')
    }
</script>
