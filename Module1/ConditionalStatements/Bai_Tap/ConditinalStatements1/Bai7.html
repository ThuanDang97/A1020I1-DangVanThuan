<script>
    // //Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
    // Phí thuê bao bắt buộc là 25 nghìn.
    // 600 đồng cho mỗi gọi của 50 phút đầu tiên.
    // 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    // 200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
    let a = parseInt(prompt("Nhap so cuoc da su dung trong thang: "));
    const b = 25000;
    let c;
    if (a < 50){
        c = (a*600) + b;
    }else if (a > 50 && a < 150){
        c = (a-50)*400 + b + (50*600); // c = (a*400) -(50*400 - 50*600) + b; (a*400) + (50*200) + 25000;
    }else {
        c = (a-50)*400 + (150*400) + (a-150)*200 + b ;
    }
    alert("Tổng cước trong tháng là: "+c);
</script>
</body>
</html>
