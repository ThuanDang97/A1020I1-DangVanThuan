<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = parseInt(prompt('nhap so A: '));
    let b = parseInt(prompt('nhap so B: '));
    if ((a % b) == 0)
        {
            alert('a chia het cho b');
        } else
    {
            alert(' a khong chia het cho b')
    }
</script>
</body>
</html>
