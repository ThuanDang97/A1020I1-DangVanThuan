<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("Nhập cân nặng: "));
        let height = parseInt(prompt("Nhập chiều cao: "));
        height /= 100;
        let bmi = weight / ( height * height );
        //alert(bmi);
        if (bmi < '18') {
            document.write("ốm");
        }
            else if (bmi < 25.0) {
            document.write("bình thường");
        }
            else if (bmi < 30.0) {
            document.write("thừa cân");
        }
            else{
                document.write("béo");
        }


    </script>
</body>
</html>
