<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
</head>
<body>
    <script>

        let value = parseInt(prompt('Type a number', 0));
        // cách 1: sử dụng if-else
        // if (value > 0) {
        //     alert(1);
        // } else if (value < 0) {
        //     alert(-1);
        // } else {
        //     alert(0);
        // }
        // cách 2 sử dụng switch-case
        switch ((value > 0) ? 1 : (value < 0) ? -1 :0) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>
</html>
