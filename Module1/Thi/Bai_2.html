<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập điểm số hoc sinh"));
    function Trung(number) {
        if (number > 0 && number < 100){
            if (number > 50){
                if ((10-number/10)<3){
                    number++;
                    alert(number);
                }
            }else {
                alert("Trượt")
            }
        } else {
            alert("Bạn đã nhập sai phạm vi điểm");
        }
    }
    Trung(number);

</script>
</body>
</html>
