<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>
<center>
    <h1>List User</h1>
    <h1 type="hidden"></h1>
    <h3 th:if="${successMsg}" th:text="${successMsg}" style="color: red"></h3>
    <a th:href="@{/user/create}">Create New User </a>
    <table border="1 collapse">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Age</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="user:${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/user/edit/__${user.id}__}">Edit</a>
            </td>
            <td>
                <a th:href="@{/user/delete/__${user.id}__}">Delete</a>
            </td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/blog/list'(page=${userList.number - 1})}" th:if="${userList.hasPrevious()}">Previous</a>
        <span th:text="${userList.number + 1}"></span>/<span th:text="${userList.totalPages}"></span>
        <a th:href="@{'/blog/list'(page=${userList.number + 1})}" th:if="${userList.hasNext()}">Next</a>
    </div>
</center>

</body>
</html>
