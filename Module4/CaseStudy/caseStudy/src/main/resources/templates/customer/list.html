<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List - Furama Resort Danang</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="../bootstrap/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="header">
        <th:block th:include="component/header"></th:block>
    </div>
    <div class="body">
        <center>
            <h1 style="font-family: 'Century Schoolbook'" class="mt-5">LIST CUSTOMER</h1>
        </center>
        <a href="/customer/create" class="btn-outline-primary"> Create Customer</a>
        <table id="tableCustomer" class="table table-striped table-bordered mt-5" style="width: 100%">
            <thead align="center">
            <tr>
                <th>ID</th>
                <th>Type Customer</th>
                <th>Full Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Id Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr th:each="customer:${customerList}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.customerType}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.birthDay}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.idCard}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a th:href="@{/customer/edit/__${customer.id}__}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/customer/delete/__${customer.id}__}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{'/customer/list'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>
            <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
            <a th:href="@{'/customer/list'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>
        </div>
    </div>
</div>
</div>
<div class="footer">
    <th:block th:include="component/footer"></th:block>
</div>
</div>

<script src="../bootstrap/js/jquery-3.6.0.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/datatables/js/jquery.dataTables.min.js"></script>
<script src="../bootstrap/datatables/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
