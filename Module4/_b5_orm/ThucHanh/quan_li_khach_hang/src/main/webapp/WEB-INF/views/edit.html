<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Update Customer</h1>
    <form th:object="${customer}" th:action="@{/customer/edit}" method="post">
        <table class="table" border="1 collapse">
            <tbody>
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Day Of Birth</td>
                <td>
                    <input type="date" th:field="*{dayOfBirth}">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" th:field="*{address}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Update Customer</button>
    </form>
</center>
</body>
</html>
